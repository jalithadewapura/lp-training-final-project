<div class="d-flex justify-content-center">
    <div class="col-11">
        <div class="row">
            <h2 class="py-4 heading">Create Family</h2>
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control form-control-sm" ngModel name="name" id="name"
                        placeholder="Home Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control form-control-sm" ngModel name="address" id="address"
                        placeholder="Address">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="province">Province</label>
                    <select class="custom-select custom-select-sm" ngModel name="province" id="province"
                        (change)="getDistricts($event.target.value)">
                        <option value="">--select--</option>
                        <option *ngFor="let province of provinces" value="{{ province.id }}">{{ province.name }}
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="district">District</label>
                    <select class="custom-select custom-select-sm" ngModel name="district" id="district"
                        (change)="getDivisions($event.target.value)">
                        <option value="">--select--</option>
                        <option *ngFor="let district of districts" value="{{ district.id }}">{{ district.name }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="division">Division</label>
                    <select class="custom-select custom-select-sm" ngModel name="division" id="division"
                        (change)="getVasam($event.target.value)">
                        <option value="">--select--</option>
                        <option *ngFor="let division of divisions" value="{{ division.id }}">{{ division.name }}
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="vasama">Vasama</label>
                    <select class="custom-select custom-select-sm" ngModel name="vasama" id="vasama">
                        <option value="">--select--</option>
                        <option *ngFor="let vasama of vasam" value="{{ vasama.id }}">{{ vasama.name }}
                        </option>
                    </select>
                </div>
            </div>

            <button class="btn btn-info mt-2 mr-2" type="submit">Create</button>
            <button class="btn btn-secondary mt-2" type="button">Close</button>
        </form>
    </div>
</div>
